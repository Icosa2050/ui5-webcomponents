<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Form</title>
	<script src="%VITE_BUNDLE_PATH%" type="module"></script>

<link rel="stylesheet" type="text/css" href="./styles/FormLayout.css">
</head>

<body class="bg">
	<ui5-slider id="slider" min="1" max="100" value="100" class="slider"></ui5-slider>
	
	<section id="container">
		<div class="banner"><div class="banner-inner"></div></div>

		<div class="controls"> 
			<ui5-select readonly>
				<ui5-option value="1" selected>columnsS=1</ui5-option>
			</ui5-select>
	
			<ui5-select id="selM">
				<ui5-option value="1" selected>columnsM=1</ui5-option>
				<ui5-option value="2">columnsM=2</ui5-option>
			</ui5-select>
	
			<ui5-select id="selL">
				<ui5-option value="1">columnsL=1</ui5-option>
				<ui5-option value="2" selected>columnsL=2</ui5-option>
				<ui5-option value="3">columnsL=3</ui5-option>
			</ui5-select>
	
			<ui5-select id="selXL">
				<ui5-option value="1">columnsXL=1</ui5-option>
				<ui5-option value="2" selected>columnsXL=2</ui5-option>
				<ui5-option value="3">columnsXL=3</ui5-option>
				<ui5-option value="4">columnsXL=4</ui5-option>
			</ui5-select>
	
			<ui5-label>Editable</ui5-label>
			<ui5-switch id="swEditable"></ui5-switch>
		</div>
		
		<section>
			<ui5-form id="addressForm" header-text="Address">
				<ui5-form-item>
					<ui5-label slot="labelContent">Name:</ui5-label>
					<span class="text">Red Point Stores</span>
				</ui5-form-item>
				
				<ui5-form-item label="ZIPCode/City">
					<span class="text">411 Maintown</span>
				</ui5-form-item>
				
				<ui5-form-item label="Street">
					<span class="text">Main St 1618</span>
				</ui5-form-item>

				<ui5-form-item>
					<ui5-label slot="labelContent">Country:</ui5-label>
					<span class="text">Germany</span>
				</ui5-form-item>
			</ui5-form>
		</section>

		<section>
			<ui5-form id="addressFormEdit" header-text="Edit Address">
				<ui5-form-item>
					<ui5-label for="nameInp" slot="labelContent">Name:</ui5-label>
					<ui5-input id="nameInp"></ui5-input>
				</ui5-form-item>
				
				<ui5-form-item>
					<ui5-label id="cityLbl" for="cityInp" slot="labelContent">ZIPCode/City:</ui5-label>
					<ui5-input id="cityInp" value="411" accessible-name-ref="cityLbl"></ui5-input>
					<ui5-input value="Maintown" accessible-name-ref="cityLbl"></ui5-input>
				</ui5-form-item>

				<ui5-form-item>
					<ui5-label id="streetLbl" for="streetInp" slot="labelContent">Street:</ui5-label>
					<ui5-input id="streetInp" value="Main St" accessible-name-ref="streetLbl"></ui5-input>
					<ui5-input value="1618" accessible-name-ref="streetLbl"></ui5-input>
				</ui5-form-item>
				
				<ui5-form-item>
					<ui5-label id="countryLbl" for="countrySel" slot="labelContent">Country:</ui5-label>
					<ui5-select id="countrySel" accessible-name-ref="countryLbl">
						<ui5-option>Australia</ui5-option>
						<ui5-option selected>Germany</ui5-option>
						<ui5-option>England</ui5-option>
					</ui5-select>
				</ui5-form-item>
			</ui5-form>
		</section>

	</section>
	

	<ui5-slider id="slider2" min="1" max="100" value="100" class="slider"></ui5-slider>

	<script>
		slider.addEventListener("ui5-input", function (event) {
			container.style.width = event.target.value + '%';
		});
		slider2.addEventListener("ui5-input", function (event) {
			container.style.width = event.target.value + '%';
		});

		selXL.addEventListener("ui5-change", function (event) {
			addressForm.columnsXL = parseInt(event.detail.selectedOption.value);
			addressFormEdit.columnsXL = parseInt(event.detail.selectedOption.value);
		});
		selL.addEventListener("ui5-change", function (event) {
			addressForm.columnsL = parseInt(event.detail.selectedOption.value);
			addressFormEdit.columnsL = parseInt(event.detail.selectedOption.value);
		});
		selM.addEventListener("ui5-change", function (event) {
			addressForm.columnsM = parseInt(event.detail.selectedOption.value);
			addressFormEdit.columnsM = parseInt(event.detail.selectedOption.value);
		});
		swEditable.addEventListener("ui5-change", function (event) {
			addressForm.editable = event.target.checked;
		});
	</script>
</body>
</html>
