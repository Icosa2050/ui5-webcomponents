<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Form</title>
	<script src="../../bundle.esm.js" type="module"></script>

<link rel="stylesheet" type="text/css" href="./styles/FormLayout.css">
</head>

<body class="formBody">
	<div class="banner"><div class="banner-inner"></div></div>

	<ui5-title level="H2">Display</ui5-title>
	<section>
		<ui5-form header-text="Address">
				<ui5-label class="label">Name:</ui5-label>
				<span class="text">Red Point Stores</span>
				<ui5-label class="label">Street:</ui5-label>
				<span class="text">Main St 1618</span>
				<ui5-label class="label">ZIPCode/City:</ui5-label>
				<span class="text">411 Maintown</span>
				<ui5-label class="label">Country:</ui5-label>
				<span class="text">Germany</span>
		</ui5-form>
	</section>


	<ui5-title level="H2">Edit</ui5-title>
	<section>
		<ui5-form header-text="Address">
			<ui5-form-item>
				<ui5-label for="nameInp">Name:</ui5-label>
				<ui5-input id="nameInp"></ui5-input>
			</ui5-form-item>
			<ui5-form-item>
				<ui5-label id="streetLbl" for="streetInp">Street:</ui5-label>
				<ui5-input id="streetInp" value="Main St" accessible-name-ref="streetLbl"></ui5-input>
				<ui5-input value="1618" accessible-name-ref="streetLbl"></ui5-input>
			</ui5-form-item>
			<ui5-form-item>
				<ui5-label id="cityLbl" for="cityInp">ZIPCode/City:</ui5-label>
				<ui5-input id="cityInp" value="411" accessible-name-ref="cityLbl"></ui5-input>
				<ui5-input value="Maintown" accessible-name-ref="cityLbl"></ui5-input>
			</ui5-form-item>
			<ui5-form-item>
				<ui5-label id="countryLbl" for="countrySel">Country:</ui5-label>
				<ui5-select id="countrySel" accessible-name-ref="countryLbl">
					<ui5-option>Australia</ui5-option>
					<ui5-option selected>Germany</ui5-option>
					<ui5-option>England</ui5-option>
				</ui5-select>
			</ui5-form-item>
		</ui5-form>
	</section>
</body>
</html>
