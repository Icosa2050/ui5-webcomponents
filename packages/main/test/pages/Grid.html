<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Grid (in development)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
</head>

<body>
	<div class="section">
		<ui5-title level="H3" id="title">My Selectable Products (3)</ui5-title>
		<ui5-grid selection-mode="Multi" accessible-name-ref="title">
			<ui5-title level="H6" id="titleinner" slot="nodata">No Data Inner</ui5-title>
			<ui5-grid-header-row slot="header-row">
				<ui5-grid-header-cell width="300px">Product</ui5-grid-header-cell>
				<ui5-grid-header-cell>Supplier</ui5-grid-header-cell>
				<ui5-grid-header-cell>Dimensions</ui5-grid-header-cell>
				<ui5-grid-header-cell>Weight</ui5-grid-header-cell>
				<ui5-grid-header-cell style="text-align: end;">Price</ui5-grid-header-cell>
			</ui5-grid-header-row>

		</ui5-grid>
	</div>
</body>

</html>
