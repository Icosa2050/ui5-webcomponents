<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Tab Container Drag and Drop</title>

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
	<link rel="stylesheet" type="text/css" href="./styles/TabContainer.css">
</head>

<body class="tabcontainer1auto">
	<ui5-checkbox id="reorder" text="Reorder tabs" checked></ui5-checkbox>
	<ui5-checkbox id="density" text="Compact density"></ui5-checkbox>
	<ui5-step-input id="maxNestingLevelInput" placeholder="maxNestingLevel" value="1"></ui5-step-input>

	<section>
		<h2>Drag and drop</h2>
		<ui5-tabcontainer id="tabContainerDnd" collapsed fixed reorder-tabs max-nesting-level="1">
			<ui5-tab id="tabOne" design="Positive" text="One"></ui5-tab>
			<ui5-tab id="tabTwo" design="Negative" text="Two" disabled>
				<ui5-tab slot="subTabs" text="2.1"></ui5-tab>
			</ui5-tab>
			<ui5-tab id="tabThree" design="Critical" text="Three">
				<ui5-tab slot="subTabs" design="Positive" text="3.1">
					<ui5-button>Button 3</ui5-button>
				</ui5-tab>

				content
			</ui5-tab>
			<ui5-tab id="tabFour" text="Four (forbids nesting)"></ui5-tab>

			<ui5-tab id="tabFive" text="Five">
				<ui5-tab slot="subTabs" text="nested in Five">
					<ui5-tab slot="subTabs" text="nested deeper in Five">text</ui5-tab>
					text
				</ui5-tab>
			</ui5-tab>

			<ui5-tab id="tabSix" text="Six"></ui5-tab>
			<ui5-tab id="tabSeven" text="Seven"></ui5-tab>
			<ui5-tab-separator></ui5-tab-separator>
			<ui5-tab id="tabEight" design="Positive" text="Eight"></ui5-tab>
			<ui5-tab id="tabNine" design="Negative" text="Nine"></ui5-tab>
			<ui5-tab id="tabTen" design="Critical" text="Ten"></ui5-tab>
			<ui5-tab id="tabEleven" text="Eleven"></ui5-tab>
			<ui5-tab-separator></ui5-tab-separator>
			<ui5-tab text="Twelve"></ui5-tab>
			<ui5-tab text="Thirteen" selected></ui5-tab>
			<ui5-tab text="Fourteen"></ui5-tab>
			<ui5-tab text="Fifteen"></ui5-tab>
			<ui5-tab text="Sixteen"></ui5-tab>
			<ui5-tab id="tabSeventeen" text="Seventeen (forbids nesting)"></ui5-tab>
			<ui5-tab text="Eighteen"></ui5-tab>
			<ui5-tab-separator></ui5-tab-separator>
			<ui5-tab text="Nineteen"></ui5-tab>
			<ui5-tab text="Twenty"></ui5-tab>
			<ui5-tab text="Twenty One"></ui5-tab>
			<ui5-tab text="Twenty Two"></ui5-tab>
			<ui5-tab text="Twenty Three"></ui5-tab>
			<ui5-tab text="Twenty Four"></ui5-tab>
			<ui5-tab-separator></ui5-tab-separator>
			<ui5-tab text="Twenty Five"></ui5-tab>
			<ui5-tab text="Twenty Six"></ui5-tab>
			<ui5-tab text="Twenty Seven"></ui5-tab>
			<ui5-tab-separator></ui5-tab-separator>
			<ui5-tab text="Twenty Eight"></ui5-tab>
			<ui5-tab text="Twenty Nine"></ui5-tab>
			<ui5-tab text="Thirty"></ui5-tab>
		</ui5-tabcontainer>
	</section>

	<script>
		const tc = document.getElementById("tabContainerDnd");

		tc.addEventListener("before-tab-reorder", (e) => {
			// TODO: validate source.element
			const { source, destination } = e.detail;

			console.error(`Dragging "${source.element.id}" in "${destination.element.id}" ${destination.dropPlacement.toLowerCase()} index ${destination.index}`);

			if (destination.dropPlacement === "On" && (
				destination.element.children[destination.index].id === "tabFour" || destination.element.children[destination.index].id === "tabSeventeen"
			)) {
				e.preventDefault();
			}
		});

		tc.addEventListener("tab-reorder", (e) => {
			// TODO: validate source.element
			const { destination, source } = e.detail;

			if (destination.dropPlacement === "Before") {
				const insertBeforeElement = destination.element.children[destination.index];
				destination.element.insertBefore(
					source.element,
					insertBeforeElement
				);
			} else if (destination.dropPlacement === "After") {
				const insertAfterElement = destination.element.children[destination.index + 1] || null;

				destination.element.insertBefore(
					source.element,
					insertAfterElement
				);
			} else if (destination.dropPlacement === "On") {
				destination.element.children[destination.index].prepend(source.element);
				console.error(`Dropped "${source.element.id} in ${destination.element.id} on index ${destination.index}"`);
			}

			source.element.slot = destination.slot;

			// TODO: discuss how to focus
			setTimeout(() => {
				source.element.getFocusDomRef().focus();
			});
		});

		const densityCb = document.getElementById("density");
		densityCb.addEventListener("change", e => {
			document.body.classList.toggle("ui5-content-density-compact", e.target.checked);
		});

		const reorderCb = document.getElementById("reorder");
		reorderCb.addEventListener("change", e => {
			tc.toggleAttribute("reorder-tabs", e.target.checked);
		});

		const maxNestingLevelInput = document.getElementById("maxNestingLevelInput");
		maxNestingLevelInput.addEventListener("ui5-change", (event) => {
			tc.maxNestingLevel = event.target.value;
		});
	</script>
</body>

</html>
