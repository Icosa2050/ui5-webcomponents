<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Side Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script data-ui5-config type="application/json">
		{
			"rtl": false
		}
	</script>
	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
	<link rel="stylesheet" type="text/css" href="/packages/fiori/dist/styles/ToolLayout.css">

	<style>
		html {
			height: 100%;
		}
		body {
			margin: 0px;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="ui5-tool-layout">
		<div class="ui5-tool-layout-header ui5-tool-layout-panel-top">
			header <a id="expandButton" href="#">toggle side</a>
		</div>

		<div class="ui5-tool-layout-body">
			<aside id="sideBar" class="ui5-tool-layout-side ui5-tool-layout-panel-side">
				side expanded
			</aside>

			<div class="ui5-tool-layout-content ui5-tool-layout-panel-content">
				content
			</div>
		</div>
	</div>

	<script>
		const expandButton = document.querySelector("#expandButton"),
			sideBar = document.querySelector("#sideBar");

		expandButton.addEventListener("click", function (event) {
			sideBar.classList.toggle("ui5-tool-layout-side-collapsed");
			sideBar.innerText = sideBar.classList.contains("ui5-tool-layout-side-collapsed") ? "side" : "side expanded";
			event.preventDefault();
		});

		const observer = new ResizeObserver(entries => {
			const width = entries[0].contentRect.width;

			sideBar.classList.toggle("ui5-tool-layout-side-detached",  width < 600);
			sideBar.classList.toggle("ui5-tool-layout-side-collapsed",  width < 1024);

			// for demonstration
			sideBar.innerText = width < 1024 ? "side" : "side expanded";
		});
		observer.observe(document.body);
	</script>
</body>
</html>
