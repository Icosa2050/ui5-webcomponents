<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Side Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script data-ui5-config type="application/json">
		{
			"rtl": false
		}
	</script>
	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
	<link rel="stylesheet" type="text/css" href="./styles/publicToolLayout.css">
</head>

<body>

	<div class="layout">
		<div class="header panelStyle1">
			<ui5-button icon="menu" id="expandButton"></ui5-button>
			<ui5-tabcontainer fixed="" collapsed="" data-sap-ui-fastnavgroup="true">
				<ui5-tab text="Home" is-top-level-tab="" slot="default-1"></ui5-tab>
				<ui5-tab
				  text="What's new"
				  selected=""
				  is-top-level-tab=""
				  slot="default-2"
				></ui5-tab>
				<ui5-tab text="Who are we" is-top-level-tab="" slot="default-3"></ui5-tab>
				<ui5-tab text="About" is-top-level-tab="" slot="default-4"></ui5-tab>
				<ui5-tab text="Contacts" is-top-level-tab="" slot="default-5"></ui5-tab>
			</ui5-tabcontainer>
		</div>

		<aside class="sideBar panelStyle2 autoCollapse">
			<ui5-tree>
				<ui5-tree-item
				  expanded=""
				  text="Tree 1"
				  icon="paste"
				  selected=""
				  level="1"
				  show-toggle-button=""
				  has-border=""
				>
				  <ui5-tree-item
					expanded=""
					text="Tree 1.1"
					selected=""
					level="2"
					show-toggle-button=""
					has-border=""
				  >
					<ui5-tree-item
					  text="Tree 1.1.1"
					  level="3"
					  has-border=""
					></ui5-tree-item>
					<ui5-tree-item
					  text="Tree 1.1.2"
					  level="3"
					  has-border=""
					></ui5-tree-item>
				  </ui5-tree-item>
				</ui5-tree-item>
				<ui5-tree-item
				  text="Tree 2"
				  icon="copy"
				  level="1"
				  show-toggle-button=""
				  has-border=""
				>
				  <ui5-tree-item
					text="Tree 2.1"
					level="2"
					show-toggle-button=""
					has-border=""
				  >
					<ui5-tree-item
					  text="Tree 2.1.1"
					  level="3"
					  has-border=""
					></ui5-tree-item>
					<ui5-tree-item
					  text="Tree 2.1.2"
					  level="3"
					  show-toggle-button=""
					  has-border=""
					>
					  <ui5-tree-item
						text="Tree 2.1.2.1"
						level="4"
						has-border=""
					  ></ui5-tree-item>
					  <ui5-tree-item
						text="Tree 2.1.2.2"
						level="4"
						has-border=""
					  ></ui5-tree-item>
					  <ui5-tree-item
						text="Tree 2.1.2.3"
						level="4"
						has-border=""
					  ></ui5-tree-item>
					  <ui5-tree-item
						text="Tree 2.1.2.5"
						level="4"
						has-border=""
					  ></ui5-tree-item>
					</ui5-tree-item>
				  </ui5-tree-item>
				  <ui5-tree-item text="Tree 2.2" level="2" has-border=""></ui5-tree-item>
				</ui5-tree-item>
				<ui5-tree-item
				  expanded=""
				  text="Tree 3 (no icon)"
				  level="1"
				  has-border=""
				></ui5-tree-item>
			  </ui5-tree>
		</aside>

		<div class="content panelStyle3">
			content
		</div>
	</div>

	<script>
		const sideNavigation = document.querySelector("ui5-side-navigation"),
			expandButton = document.querySelector("#expandButton");

		expandButton.addEventListener("click", function (event) {
			sideNavigation.collapsed = !sideNavigation.collapsed;
		});
	</script>
</body>
</html>
